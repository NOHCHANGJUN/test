<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery06_example.html</title>
    <style>
        
    </style>
</head>
<body>
    <h1>jQuery 예제</h1>
    <input type="text" id="inputMsg"/>
    <button id="addBtn">추가</button>
    <ul id="msgList">

    </ul>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        //추가버튼을 눌렀을때 실행할 함수 등록
        $("#addBtn").on("click",function(){
            //입력한 문자열 읽어오기
            let msg = $("#inputMsg").val();
            let btn = $("<button>").text("x").on("click",function(){
                $(this).parent().remove();
            });
            //li 요소를 만들어서 msg 출력하고 #msgList에 추가하기
            $("<li>").text(msg).append(btn).appendTo("#msgList");
            $("#inputMsg").val("");  
            });
        
    </script>
</body>
</html>
