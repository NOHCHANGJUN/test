<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap03_grid.html</title>
    
    <style>
        .row > div{
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GridSystem 테스트</h1>
        <h2>모든 영역에 대해서 1:1:1의 폭을 가진다.</h2>
        <div class="row">
            <div class="col">1번</div>
            <div class="col">2번</div>
            <div class="col">3번</div>
        </div>
        <div class="row">
            <div class="col-3">1번</div>
            <div class="col-6">2번</div>
            <div class="col-3">3번</div>
        </div>
        <h2>sm 영역 이상에 대해서 1:1:1의 폭을 가진다.</h2>
        <div class="row">
            <div class="col-sm">1번</div>
            <div class="col-sm">2번</div>
            <div class="col-sm">3번</div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            1 of 3
          </div>
          <div class="col-md-auto">
            Variable width content
          </div>
          <div class="col col-lg-2">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col-md-auto">
            Variable width content
          </div>
          <div class="col col-lg-2">
            3 of 3
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-2">
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
          <div class="col">Column</div>
        </div>
      </div>
</body>
</html>
