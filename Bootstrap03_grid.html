<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap03_grid.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row > div{
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GridSystem 테스트</h1>
        <h2>모든 영역에 대해서 1:1:1의 폭을 가진다.</h2>
        <div class="row">
            <div class="col">1번</div>
            <div class="col">2번</div>
            <div class="col">3번</div>
        </div>
        <h2>sm 영역 이상에 대해서 1:1:1의 폭을 가진다.</h2>
        <div class="row">
            <div class="col-sm">1번</div>
            <div class="col-sm">2번</div>
            <div class="col-sm">3번</div>
        </div>
    </div>
</body>
</html>
