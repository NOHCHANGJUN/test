<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap03_grid2.html</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .row > div{
            border: 1px dotted green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>이미지 출력하기</h1>
        <div class="row">
            <div class="col-2"><img src="images/image1.png" alt="" class="img-fluid"></div>
            <div class="col-2"><img src="images/image2.png" alt="" class="img-fluid"></div>
            <div class="col-2"><img src="images/image3.png" alt="" class="img-fluid"></div>
            <div class="col-2"><img src="images/image4.png" alt="" class="img-fluid"></div>
            <div class="col-2"><img src="images/image5.png" alt="" class="img-fluid"></div>
            <div class="col-2"><img src="images/image6.png" alt="" class="img-fluid"></div>
        </div>
        <h1>이미지 출력하기2</h1>
        <div class="row">
            <div class="col"><img src="images/image1.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="images/image2.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="images/image3.png" alt="" class="img-fluid"></div>
            <div class="col"><img src="images/image4.png" alt="" class="img-fluid"></div>
        </div>
        <h1>이미지 출력하기3</h1>
        <div class="row">
            <div class="col-sm-6 col-md-3"><img src="images/image1.png" alt="" class="img-fluid"></div>
            <div class="col-sm-6 col-md-3"><img src="images/image2.png" alt="" class="img-fluid"></div>
            <div class="col-sm-6 col-md-3"><img src="images/image3.png" alt="" class="img-fluid"></div>
            <div class="col-sm-6 col-md-3"><img src="images/image4.png" alt="" class="img-fluid"></div>
        </div>
    </div>
</body>
</html>
