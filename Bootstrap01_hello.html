<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap01_hello.html</title>
    <!-- bootstrap css 로딩-->
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <!-- jquery 로딩-->
    <script src="js/jquery-3.5.1.js"></script>
    <!-- bootstrap jquery plugin 로딩-->
    <script src="js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <h1>다양한 색상의 버튼</h1>
        <button class="btn btn-primary">Download</button>
        <button class="btn btn-secondary">Download</button>
        <button class="btn btn-success">Download</button>
        <button class="btn btn-danger">Download</button>
        <button class="btn btn-warning">Download</button>
        <button class="btn btn-info">Download</button>
        <button class="btn btn-dark">Download</button>
        <button class="btn btn-light">Download</button>
        <button class="btn btn-link">Download</button>
        <h1>외곽선 스타일 버튼</h1>
        <button class="btn btn-outline-primary">Download</button>
        <button class="btn btn-outline-secondary">Download</button>
        <button class="btn btn-outline-success">Download</button>
        <button class="btn btn-outline-danger">Download</button>
        <button class="btn btn-outline-warning">Download</button>
        <button class="btn btn-outline-info">Download</button>
        <button class="btn btn-outline-dark">Download</button>
        <button class="btn btn-outline-light">Download</button>

        <h1>알림</h1>
        <p class="alert alert-primary">드디어 불금이군요!</p>
    </div>  
</body>
</html>
